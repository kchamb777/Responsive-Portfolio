<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Contacts</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Keni-EL Chambers</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="contacts.html"
              >Contacts<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About me</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="imagebg"></div>
    <div class="container">
      <div class="form-container z-depth-5">
        <h3>Contacts</h3>
        <div class="row">
          <form class="col s12" id="reused_form">
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="name"
                  type="text"
                  name="name"
                  required
                  class="validate"
                />
                <label for="name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col md12">
                <input
                  id="email"
                  type="email"
                  name="email"
                  required
                  class="validate"
                />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col md12">
                <textarea
                  id="message"
                  name="message"
                  class="materialize-textarea"
                  class="validate"
                ></textarea>
                <label for="message">Message</label>
              </div>
            </div>
            <div>
              <button
                class="waves-effect waves-light btn submitbtn"
                type="submit"
              >
                Submit
              </button>
            </div>
          </form>
          <div
            id="error_message"
            style="width: 100%; height: 100%; display: none;"
          >
            <h4>Error</h4>
            Sorry there was an error sending your form.
          </div>
          <div
            id="success_message"
            style="width: 100%; height: 100%; display: none;"
          >
            <h4>Success! Your Message was Sent Successfully.</h4>
          </div>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  </body>
</html>
